<!doctype html>
<html lang="ms">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Home - Zahrina's Website</title>

  <!-- Google Fonts -->   
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --accent:#ffffff;
      --cta-bg:transparent;
      --cta-border:rgba(255,255,255,0.9);
      --text-soft:rgba(255,255,255,0.9);
      --overlay: rgba(15, 23, 30, 0.45);
    }

    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:"Poppins", sans-serif;
      color:var(--accent);
      background:#111;
    }

    @keyframes fadeUp {0%{opacity:0;transform:translateY(18px);}100%{opacity:1;transform:translateY(0);}}
    .fade{opacity:0;animation:fadeUp 1.2s ease-out forwards;}
    .delay1{animation-delay:0.2s;}
    .delay2{animation-delay:0.4s;}
    .delay3{animation-delay:0.6s;}

    /* NAVIGATION */
    .topbar{
  position: fixed;
  top: 0; left: 0; right: 0;
  background: rgba(0, 0, 0, 0.85); /* tukar pink ke hitam */
  padding: 20px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 999;
}


.logo{
  font-family:"Playfair Display",serif;
  font-weight:700;
  letter-spacing:2px;
  color:white;
}

nav a{
  color:white;
  margin-left:15px;
  text-decoration:none;
  font-weight:600;
}

nav a:hover{color:rgba(255,255,255,0.8);}

    /* HERO SECTION */
    .hero{
      min-height:100vh;
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      background:url('Picture.jfif') center/cover no-repeat;
      position:relative;
      padding-top:100px; 
    }

    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,0.45) 0%, rgba(0,0,0,0.55) 70%), var(--overlay);
      z-index:1;
    }

    .hero-content{
      position:relative;
      z-index:2;
      max-width:1100px;
      text-align:left;
      padding:28px;
    }

    .eyebrow{
      font-size:14px;
      letter-spacing:2px;
      text-transform:uppercase;
      color:rgba(255,255,255,0.9);
      margin-bottom:12px;
      font-weight:600;
    }

    .title{
      font-family:"Playfair Display", serif;
      font-size:50px;
      line-height:0.95;
      margin:0 0 18px 0;
      color:#fff;
      letter-spacing:1px;
      text-transform:uppercase;
      text-shadow:0 8px 30px rgba(0,0,0,0.6);
    }

    .lead{
      max-width:700px;
      color:rgba(255,255,255,0.92);
      font-size:18px;
      line-height:1.8;
      margin-bottom:26px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      padding:12px 24px;
      border-radius:30px;
      font-weight:600;
      cursor:pointer;
      text-decoration:none;
      border:1.5px solid var(--cta-border);
      background:var(--cta-bg);
      color:var(--accent);
      transition:all .28s ease;
      backdrop-filter:blur(4px);
    }

    .btn:hover{
      background:rgba(255,255,255,0.12);
      transform:translateY(-4px);
    }

    .hero-foot{
      position:absolute;
      left:0; right:0; bottom:28px;
      z-index:2;
      display:flex;
      justify-content:center;
      color:rgba(255,255,255,0.75);
      font-size:13px;
    }

  </style>
</head>
<body>

  <!-- NAVIGATION -->
  <div class="topbar fade delay1">
    <div class="logo">ZAHRINA'S WEBSITE</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="About Me.html">About Me</a>
      <a href="Education.html">Education</a>
      <a href="Family.html">Family</a>
      <a href="Gallery.html">Gallery</a>
      <a href="Contact.html">Contact</a>
    </nav>
  </div>

  <!-- HERO SECTION -->
  <header class="hero">
    <div class="hero-content">
      <div class="eyebrow fade delay1">HI THERE!</div>
      <h1 class="title fade delay2">WELCOME TO MY WEBSITE</h1>
      <p class="lead fade delay3">
        I am Siti Zahrina Binti Zaininizar, a Diploma student in Information Management at UiTM Segamat, Johor.
      </p>
      <div class="cta-row fade delay3">
        <a class="btn primary" href="About Me.html">More</a>
      </div>
    </div>

    <div class="hero-foot fade delay3">© 2025 Siti Zahrina Binti Zaininizar — All rights reserved</div>
  </header>

</body>
</html>
